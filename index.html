<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS | Login Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="thumb.png" class="image-thumb" alt="">
        </div>
        <div class="card-wrapper">
            <div class="card-1">
                <img src="logo.png" class="logo" alt="">

                <div class="form">
                    <input type="text" class="input" placeholder="Phone Number, Username or Email">
                    <input type="password" class="input" placeholder="Password">
                    <button class="btn">
                        Log In
                    </button>
                </div>

                <p>OR</p>

                <a href="#" class="login-fb"><i class="fa-brands fa-square-facebook"></i> Log In with Facebook</a>

                <br><br>

                <a href="" class="forgot">Forgot passsword?</a>
            </div>

            <br>

            <div class="card-2">
                <p>Don't have an account? <a href="#" class="signup">Sign up</a></p>
            </div>

            <br>

            <div class="card-3">
                <p>Get the app.</p>
                <img src="google-play.png" width="120" alt="">
                <img src="google-play.png" width="120" alt="">
            </div>
        </div>
    </div>
</body>

</html>
